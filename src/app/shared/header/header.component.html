<header class="navbar navbar-inverse navbar-static-top header-padding fixed-top">
  <nav class="navbar navbar-inverse navbar-toggleable-md bg-faded ">

    <button>
      <a routerLink="/">
          <img src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" class="image">
          <label>My brand</label>
      </a>      
    </button>

    <div class="navbar-collapse justify-content-md-end">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <div ngbDropdown class="d-inline-block">
            <input (keypress)="searchUser($event.keyCode)" [(ngModel)]="userName" class="form-control">
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>

<app-modal #showErrorFindingModal>
  <div class="app-modal-header">
    <div class="container">
      <div class="row">
        <div class="col-md-5 text-center">
          <h3>Finding error</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="app-modal-body">
    <span>This user with username {{userName}} hasn't been found</span>
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-warning" (click)="showErrorFindingModal.hide()">
      Yes
    </button>
  </div>
</app-modal>
